<script src="../js/fixto.js"></script>
<script src="../js/jquery.waypoints.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.5/waypoints.min.js"></script>             
<script>

var sections = $('section')
  , nav = $('nav')
  , nav_height = nav.outerHeight();

$(window).on('scroll', function () {
  var cur_pos = $(this).scrollTop();
  
  sections.each(function() {
    var top = $(this).offset().top - nav_height,
        bottom = top + $(this).outerHeight();
    
    if (cur_pos >= top && cur_pos <= bottom) {
      nav.find('a').removeClass('active');
      sections.removeClass('active');
      

    }
  });
});



$()

nav.find('a').on('click', function () {
  var $el = $(this)
    , id = $el.attr('href');
  
  $('html, body').animate({
    scrollTop: $(id).offset().top - nav_height
  }, 500);
  
  return false;
});


$(document).ready(function(){

$('.sticky').fixTo('.section', {mind:'.nav'});

  var animate1 = 'fadeInLeft';
  var animate2 = 'slideInUp visible';

  $('.animated').css('opacity', 0);
 
  $('.one').waypoint(function() {
      $('.one').addClass(animate1);
  }, { offset: '50%' });
  $('.three').waypoint(function() {
      $('.three').addClass(animate1);
  }, { offset: '50%' });

    $('.five').waypoint(function() {
      $('.five').addClass(animate1);
  }, { offset: '50%' });


    $('.two').waypoint(function() {
      $('.two').addClass(animate2);
  }, { offset: '50%' });

    $('.four').waypoint(function() {
      $('.four').addClass(animate2);
  }, { offset: '50%' });

  
    $('.six').waypoint(function() {
      $('.six').addClass(animate2);
  }, { offset: '50%' });

});

$( ".closeProject" ).click(function() {

});

});

</script>
